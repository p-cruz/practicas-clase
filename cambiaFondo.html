<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
		table {
			width:300px;
			height:100px;
		}
	</style>
    <script>
        function pintar(color){
            document.body.style.backgroundColor=color;
        }
    </script>
</head>
<body>
    <h2> Cambiar el estilo del fondo dinámicamente</h2>
    <p> Coloca el ratón sobre cada cuadrado</p>
    <table>
       <tr>
         <td style="background-color:#c749df;" onmouseover="pintar('#c749df')" onmouseout="pintar('white')"> </td>
         <td style="background-color:#abd2c8;" onmouseover="pintar('#abd2c8')" onmouseout="pintar('white')"> </td>
         <td style="background-color:#93d62c;" onmouseover="pintar('#93d62c')" onmouseout="pintar('white')"> </td>
       </tr>
    </table>
</body>
</html>
