<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:auto;
            font-size: 20px;
        }
        img{
            display:block;
            width: 150px;
            height: 150px;
            margin:auto;
        }
        table{
            margin:auto;
            width: 100%;
        }
        
        table,td{
            border-collapse: collapse;
            border: black 3px solid;
        }
        #factura{
            font-size: 40px;
            text-align: center;
            border-bottom: black 3px solid;
        }
        button {
            display:block;
            margin:auto;
            font-size: 20px;
        }
    </style>
    <script>
        function agregar(){
            if ((document.formulario.producto.value.length>0) && (document.formulario.precio.value>0) && (document.formulario.cantidad.value>0)){
                var nombre=document.formulario.producto.value;
                var precio= document.formulario.precio.value;
                var cantidad= document.formulario.cantidad.value;
                var iva= precio * cantidad*0.21;
                var total = (precio*cantidad)+iva;
                
                var filaNueva="";
                filaNueva =`<tr>
                            <td>${nombre}</td>
                            <td>${cantidad}</td>
                            <td>${precio}</td>
                            <td>${iva}</td>
                            <td>${total}</td>
                            </tr>`;
                document.getElementById('tabla').insertAdjacentHTML("beforeend", filaNueva);
            }else{
                alert("Datos incorrectos");
            }

        }
    </script>
    </head>
<body>
    <img src="LogoFP.jpg">
        <form name="formulario">
            <label for="producto">Producto</label>
            <input type="text" id="producto" name="producto"><br>
            <label for="precio">Precio</label>
            <input type="number" id="precio" name="precio"><br>
            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" name="cantidad"><br>
        </form>
        <div id="factura">FACTURA nº 1</div>
        <table id="tabla">
            <tr>
                <td>Producto</td> <td>Cantidad</td> <td>Precio</td> <td>IVA 21%</td> <td>TOTAL</td>
            </tr>
            <tr id="fila1">
               
            </tr>
        </table>
        <div id="total"></div>
        <br><br>
        <button type="button" onclick="agregar()"> Haz clic para añadir un producto</button>
</body>
</html>
